<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="02标题段落换行标签.html" method="get">
        用户名:<input type="text"/> <br>
        密码:<input type="password"> <br>
        性别:
        <input type="radio" name="grander" value="1" checked>男  
        <input type="radio" name="grander" value="0">女
        <br>
        爱好:

        <input type="checkbox" name="hobby" value="1">排球
        <input type="checkbox" name="hobby" value="2">羽毛球
        <br>
        籍贯:

            <option value="1">北京</option>
            <option value="2">南京</option>
            <option value="3">西京</option>
            <option value="4" selected>--请选择--</option>

        </select>
        <br>
        自我介绍:
        <br>
        <textarea name="introduce" id="1" cols="50" rows="10">请填写</textarea>
        <br>
        <input type="submit" value="登录">
        <input type="reset" value="重填">
    </form>
</body>
</html>
