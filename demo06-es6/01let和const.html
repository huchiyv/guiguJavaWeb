<script>

// let 和var的差别

// 1、let 不能重复声明
// let i=10;
// let i=10;//报错

// 2、let有块级作用域，非函数的花括号遇见let会有块级作用域，也就是只能在花括号里面访问。
{
let i=10
console.log(i)//不报错
}
console.log(i)//报错

// 3、let不会预解析进行变量提升
console.log(a)
var a=10//不会有问题

console.log(b)
let b=10//报错

// 4、let 定义的全局变量不会作为window的属性
var c=10//c会变成window对象的属性
console.log(window.c)//这样可以访问
let d=10
console.log(window.d)//这样不行

// 5、let在es6中推荐优先使用 

// 6.const 就是不可修改的let final修饰的变量
