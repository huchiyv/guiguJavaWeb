<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #xdd{
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="xdd"></div>
    <script>
        let xdd=document.getElementById("xdd")
        xdd.ondblclick=function(){
            console.log(this)//这个this是div
            window.setTimeout(()=>{
              console.log(this)//这个this是window
            this.style.backgroundColor="blue"
              
            },2000)
            //this.style.backgroundColor="yellow"
        }

    </script>
</body>
</html>
